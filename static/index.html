<!DOCTYPE html>
<html ng-app="pmfs">
<head>
  <meta charset="utf-8" />
  <title ng-bind="title" ></title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="pmfsController">
   <span>{{test}}</span>
   <input type="text" ng-model="path"></input>
    <button ng-click="getData()">Get Data</button>
    <table class="table table-striped">
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Created</th>
        <th>Accessed</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="folder in data.Folders">
        <td>Folder</td>
        <td>{{folder.Name}}</td>
        <td>{{folder.Stats.Created | date}}</td>
        <td>{{folder.Stats.Accessed | date}}</td>
       <td><button ng-click="jumpInto(folder.Name)">Enter</button>
      </tr>
      <tr ng-repeat="file in data.Files">
        <td>FILE</td>
        <td>{{file.Name}}</td>
        <td>{{file.Stats.Created | date}}</td>
        <td>{{file.Stats.Accessed | date}}</td>
        <td></td>
      </tr>
    </table>
</body>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</html>
